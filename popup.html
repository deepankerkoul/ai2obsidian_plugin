<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    h3 {
      margin-top: 0;
      color: #8ab4f8; /* Google blue-ish */
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #8ab4f8;
      color: #202124;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #aecbfa;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #9aa0a6;
      text-align: center;
      min-height: 1.5em;
    }
    .success { color: #81c995 !important; }
    .error { color: #f28b82 !important; }
  </style>
</head>
<body>
  <h3>Gemini to Obsidian</h3>
  <p style="font-size: 0.9em; opacity: 0.8;">Exports the current chat to your clipboard in callout format.</p>
  <button id="exportBtn">Export to Clipboard</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
